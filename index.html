<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Simple expense tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Simple expense tracker</h1>
      </header>
      <section class="tracker">
        <div class="input-section">
          <label for="target">Monthly Target (in Naira):</label>
          <input type="number" id="target" placeholder="Enter target amount" />

          <label for="expense-name">Expense Name:</label>
          <input
            type="text"
            id="expense-name"
            placeholder="e.g., Food, Groceries"
          />

          <label for="expense-amount">Expense Amount (in Naira):</label>
          <input type="number" id="expense-amount" placeholder="Enter amount" />

          <label for="expense-date">Expense Date:</label>
          <input type="date" id="expense-date" />

          <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="summary">
          <h2>Summary</h2>
          <p id="remaining-target">
            Remaining Target: <span id="remaining">0</span> Naira
          </p>
          <p id="spent">Total Spent: <span id="spent-amount">0</span> Naira</p>
        </div>

        <div class="expense-list">
          <h2>Expense List</h2>
          <ul id="expenseList"></ul>
        </div>

        <div id="chart-container">
          <canvas id="expenseChart"></canvas>
        </div>
      </section>
      <footer>
        <p>&copy; 2024 sheezylion. All rights reserved.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="expense.js"></script>
  </body>
</html>
